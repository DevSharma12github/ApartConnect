<! DOCTYPE html>
<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <title>Download pdf file using <a> tag download attribute</title>
    <style>
      h1 {
        color: red;
      }
      h5 {
        color: green;
      }
      h2 {
        color: green;
      }
      p {
        color: red;
      }
      a {
        color: red;
      }
    </style>
  </head>
  <body>
    <center>
      <h2>Example 4</h2>
      <h1>download attribute used to download pdf file</h1>
      <h5>Click on the below text to download pdf file :</h5>
      <a href="invoice.pdf" download="file">
        <b> download </b>
      </a>
      <h5>pdf file download with given name in download attribute</h5>
    </center>
  </body>
</html>
